<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,700&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>Captcha Generator</title>
</head>

<body>
	<div class="back"><a href="./../../../index.html">Back</a></div>
	<div class="container">
		<div class="box">
			<div class="top">
				<input type="text" id="characters" readonly>
				<div class="btn btn__refresh"><img src="./refresh.png"></div>
			</div>
			<span class="help">Type The Characters above:</span>
			<div class="bottom">
				<input type="text" id="characters__input">
				<div class="btn btn__go"><img src="./continue.png"></div>
			</div>
			<span class="match"></span>
		</div>
	</div>

	<script src="./main.js"></script>
</body>

</html>
