<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	<title>Memory Card</title>

	<div class="back"><a href="./../../../index.html">Back</a></div>

			</div>
			<div class="card" data-framework="angularjs">
				<img src="./javascript.png" class="back-face">
				<img src="./angularjs.png" class="front-face">
			</div>

				<img src="./javascript.png" class="back-face">
				<img src="./angularjs.png" class="front-face">
			</div>
			<div class="card" data-framework="codepen">
				<img src="./javascript.png" class="back-face">
				<img src="./codepen-filled.png" class="front-face">

				<img src="./javascript.png" class="back-face">

				<img src="./javascript.png" class="back-face">
				<img src="./json.png" class="front-face">
			</div>
			<div class="card" data-framework="react">
				<img src="./javascript.png" class="back-face">
				<img src="./react-native-filled.png" class="front-face">
